<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro To-Do List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Indie+Flower&family=Saira:wght@800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="./styles/styles.css">
    <!-- <link rel="stylesheet" href="styles/styleDarkMode.css"> -->
</head>
<body>
    <header>
        <h1>TO DO - List</h1>
       
        <div class="darkModeContainer">
            <button class="switch" data-switch>
                <span><i class="fa-brands fa-rebel"></i></span>
                <span><i class="fa-brands fa-empire"></i></span>
            </button>
        </div>
    </header>
    <main>
        <div class="pomodoroTimer" data-pomodoroTimer>
            <p class="pomodoroDescripcion" data-pomodoroDescripcion>Empezar!</p>
            <p class="infoVueltas" data-infoVueltas>Nro vuelta: 0</p>
            <p class="reloj">00:00</p>
            <div class="controlesPomodoro">
                <button class="btnEmpezarReloj" data-btnPomodoro><i class="fa-solid fa-play"></i></button>
                <button class="btnReiniciarReloj" data-btnPomodoroReinicio><i class="fa-solid fa-arrow-rotate-left"></i></button>
            </div>
            <div class="controlesTipoTimer">
                <button class="btnTrabajo btnTipo" data-btnTrabajo> Trabajo </button>
                <button class="btnDescansoCorto btnTipo" data-btnDescansoCorto> Descanso </button>
                <button class="btnDescansoLargo btnTipo" data-btnDescansoLargo> Descanso Largo </button>
            </div>
        </div>
        <form action="">
            <label for="textoAgregar">Agregar tarea: </label>
            <input id="textoAgregar" class="tareaInvalida" type="text" placeholder="Ingrese la tarea" data-txt-agregar>
            <button class="btn btnAgregar" data-btn-agregar>+</button>
            <button class="btn btnReiniciar" data-btn-reiniciar>Reiniciar  <i class="fa-solid fa-trash"></i></button>
            <div class="portaLista" data-lista-tareas>
            </div>
        </form>
    </main>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="sweetalert2.all.min.js"></script>
    <script src="./script/carteles.js"></script>
    <script src="./script/jsActualizaEnEvento.js"></script>
    <script src="./script/pomodoro.js"></script>
</body>
</html>
